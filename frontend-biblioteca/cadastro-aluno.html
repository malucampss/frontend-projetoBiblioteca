<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="listagem-livros.html">LIVROS</a>
            <a href="listagem-alunos.html">ALUNOS</a>
            <a href="listagem-emprestimos.html">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DOS ALUNOS</h1>
    <div class="container-formulario">
        <form action="">
            <label for="nome">
               Nome
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Nome" required>
            </label>
            <label for="sobrenome">
                Sobrenome
                <br>
                <input type="text" name="input-sobrenome-aluno" placeholder="Informe o sobrenome" required>
            </label>
            <label for="data de nascimento">
                Data de Nascimento
                <br>
                <input type="number" name="input-data-nascimento-aluno"  placeholder="Informe a data de nascimento" required>
            </label>
            <label for="endereco">
                Endereco
                <br>
                <input type="text" name="input-endereco-aluno" placeholder="Informe o endereco" required>
            </label>
            <label for="email">
                Email
                <br>
                <input type="text" name="input-email-aluno" placeholder="Informe o email" required>
            </label>
            <label for="celular">
                Celular
                <br>
                <input type="number" name="input-celular-aluno"  placeholder="Informe o celular" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
